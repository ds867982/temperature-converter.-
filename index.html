<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature converter</h1>
        <div class="temp-container">
            <label for="Celcius">Celcius</label>
            <input onchange="computeTemp(event)" type="number" name="Celcius" id="Celcius" placeholder="Enter Temp"/>

        </div>
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit</label>
            <input onchange="computeTemp(event)" type="number" name="Fahrenheit" id="Fahrenheit" placeholder="Enter Temp"/>

        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
